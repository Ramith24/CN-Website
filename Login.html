<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #b2dfdb);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-section {
      background-color: #ffffff;
      padding: 50px 40px;
      max-width: 400px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .login-section h2 {
      text-align: center;
      color: #004d4d;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .login-form label {
      font-weight: 600;
      color: #004d4d;
      margin-bottom: 6px;
    }

    .login-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    .login-form input:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.1);
    }

    .login-form button {
      background-color: #00796b;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-form button:hover {
      background-color: #004d40;
    }

    .login-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-footer a {
      color: #00796b;
      text-decoration: none;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -15px;
    }
  </style>
</head>
<body>
  <section class="login-section">
    <h2>Login to Your Account</h2>
    <form class="login-form" onsubmit="handleLogin(event)">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="6" />
        <div class="error" id="passwordError"></div>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="login-footer">
      <a href="#" onclick="handleForgotPassword()">Forgot Password?</a>
    </div>
  </section>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const passwordError = document.getElementById('passwordError');
      passwordError.textContent = "";

      if (password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        return;
      }

      const storedUser = localStorage.getItem("username");
      const storedPass = localStorage.getItem("password");

      if (!storedUser || !storedPass) {
        // First time setup
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        alert("Account created and logged in!");
        window.location.href = "mainpage.html";
      } else {
        if (username === storedUser && password === storedPass) {
          alert("Login successful!");
          window.location.href = "About_Us_Page.html";
        } else {
          alert("Invalid username or password.");
        }
      }
    }

    function handleForgotPassword() {
      const confirmReset = confirm("Are you sure you want to reset your password?");
      if (confirmReset) {
        localStorage.removeItem("password");
        alert("Password reset. Please set a new one next time you log in.");
      }
    }
  </script>
</body>
